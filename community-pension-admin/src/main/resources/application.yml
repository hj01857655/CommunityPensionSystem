server:
  port: 9000
spring:
  application:
    name: community-pension-admin
    version: 1.0.0
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/community_pension?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: HikariCP
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      connection-test-query: SELECT 1
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB
      enabled: true

  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  # 禁用SQL初始化
  sql:
    init:
      mode: never

  jackson:
    serialization:
      write-dates-as-timestamps: false
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true

# JWT 配置
jwt:
  secret: K7mN9pQ2vL5xR8tY3wJ6hD4gF1bC0aE2kM9nP7qV5xR8tY3wJ6hD4gF1bC0aE2kM
  access-token:
    expiration: 3600000  # 1小时，单位：毫秒
  refresh-token:
    expiration: 604800000  # 7天，单位：毫秒

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.communitypension.communitypensionadmin.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 文件上传配置
file:
  upload:
    path: D:/uploads
    url-prefix: /upload

logging:
  level:
    com.communitypension.communitypensionadmin.mapper: DEBUG
    org.springframework.jdbc: DEBUG
    com.zaxxer.hikari: DEBUG
    org.hibernate: DEBUG
